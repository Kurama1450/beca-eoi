<html lang="es" dir="ltr">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Nuestras Transacción</title>
    </head>
    <body>
            <div class="row container-fluid">
                <!--Barra Lateral-->
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2" style="width: 280px;">
                  <span class="fs-4">Productos</span>
                  <hr>
                  <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                      <a href="indexTR.html" class="nav-link link-dark" aria-current="page">
                        Ver todas

                    <li>
                      <a href="EjeTranCreate.html" class="nav-link active">
                        Crear
                      </a>
                    </li>
                  </ul>

                <!--Formulario-->
    <div class="col-3 col-sm-5 col-lg-7 bg-light mb-auto align-items-center">
        <div><h1>NUEVO TRANSACCIÓN:</h1></div>
        <form id="formularioT">
          <div class="form-group">
              <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Código de producto:</label>
                <div class="col-8">
                  <select id="codigo" class="form-control" placeholder="Código Producto">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Total Transaccion:</label>
                <div class="col-8">
                  <input id="total" type="number" class="form-control" placeholder="Total">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Tipo:</label>
                <div class="col-8">
                  <input id="type" type="text" class="form-control" value="SELL" disabled>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Hecho:</label>
                <div class="col-8">
                  <select id="done" class="form-control" placeholder="0 o 1">
                    <option>0</option>
                    <option>1</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Cantidad de producto:</label>
                <div class="col-8">
                  <input id="goal" type="number" class="form-control" placeholder="Total Productos">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <a herf="indexTR.html" class="btn btn-primary">Lista</a>
          </div>
        </form>
      </div>
    </div>
    <script src="createTran.js"></script>
