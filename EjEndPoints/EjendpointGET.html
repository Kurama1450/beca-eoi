<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Productos</title>

</head>
<body>
  <div class="row container-fluid">
    <!--Barra Lateral-->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2" style="width: 280px;">
      <span class="fs-4">Productos</span>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="EjendpointGET.html" class="nav-link active" aria-current="page">
            Ver todos
          </a>
        </li>
        <li>
          <a href="EjendpointCREATE.html" class="nav-link link-dark">
            Crear
          </a>
        </li>
      </ul>
    </div>
    <!--Tabla de productos-->
    <div class="col-3 col-sm-5 col-lg-7 bg-light mb-auto align-items-center">
      <div><h1>PRODUCTOS:</h1></div>
      <div id="resultados"></div>
    </div>
  </div>




<!-- Modal -->
<div class="modal fade text-dark" id="ModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto: ${item.name}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Formulario-->
        <div class="bg-light mb-auto align-items-center">
          <form id="formularioUpdate">
            <div class="form-group">
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">Nombre de producto:</label>
                  <div class="col-8">
                    <input id="producto-container" type="text" class="form-control" placeholder="Producto">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">Descripcion del producto:</label>
                  <div class="col-8">
                    <input id="descripcion-container" type="text" class="form-control" placeholder="DescripciÃ³n">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">Codigo de producto:</label>
                  <div class="col-8">
                    <input id="codigo-container" type="text" class="form-control" placeholder="Codigo">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!--FinFormulario-->
      </div>
    </div>
  </div>
</div>
<!--FinModal-->


<!-- Modal -->
<div class="modal fade text-dark" id="ModalDel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto: ${item.name}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Hasta seguro que desea eliminar el producto: <div id="producto-del"></div></p>
        <div class="modal-footer">
          <form id="formularioDelete">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--FinModal-->





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="EjendpointGET.js"></script>

</body>
</html>
