<!DOCTYPE html>
<html lang="es" , dir="ltr">

<head>
    <title>Formularios</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    
</head>

<body>

    <form name="formulario", id="formulario">
        <p>
            <label for="nombre">Usuario:</label>
        <input type="text", id="nombre",name="nombre", placeholder="Nombre">
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password", id="password",name="password", placeholder="Password">
            <progress name="passcheck" value="30" max="100">0%</progress>
        </p>
        <p>
            <label for="edad">Edad</label>
            <input type="datetime-local" name="edad">
        </p>
      
        <p>
            <label for="peliculas">Pelicula favorita</label>
            <select name="peliculas" id="peliculas">
                <option value="1">El señor de los anillos</option>
                <option value="2">La princesa Mononoke</option>
                <option value="3">Harry Potter</option>
                <option value="4">Matrix</option>
            </select>
        </p>
        <p>
            Accepto los terminos... 
            <input type="checkbox">
        </p>
        <p>
            <button> Enviar</button>
        </p>
        <p>
            <button type="reset">Reset</button>

        </p>
       


    </form>
    


</body>







</html>
