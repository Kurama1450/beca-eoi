<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title>Curso HTML5 EOI</title>
    <!--Caracteres que usa (espanol)-->
    <meta charset="utf-8">
    <!--Ajusta el ancho de la pagina segun el dispositivo-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
</head>
 
<body>
    <div id = "resultados", style = "padding: 30px"></div>  
    <form name="formulari5", id = "formulario5", class="formularioTipo1">
        <fieldset id = "info">
            <legend>Crear transacción</legend>     
                <p>
                    <label for = "nombre">Código producto</label>
                    <input type="text", name="codeProduct", id="codProd", max="20", placeholder="Código del producto" />
                </p>    
                <p>
                    <label for = "nombre">Cantidad de existencias</label>
                    <input type="text", name="total", id="tot", placeholder="Cantidad de existencias" />
                </p>    
                <p>
                    <label for = "nombre">Objetivo</label>
                    <input type="text", name="objetivo", id="obj", placeholder="Objetivo" />
                </p>    
                <button type="submit">Crear</button>
                <button type="button", onclick="volver()">Volver</button>
         </fieldset>
    </form>
</body>

<script type="text/javascript" src="crearTransaccion.js"></script>
<script src="bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="bootstrap.min.css"> 
<link rel="stylesheet" href="productos.css">

</html>
