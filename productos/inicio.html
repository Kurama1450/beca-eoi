<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>

    <!--Ajusta el ancho de la pagina segun el dispositivo-->

<body>

        <button type="button", onclick="goToTransacciones()"> Ir a transacciones </button>

<script type="text/javascript" src="inicio.js"></script>
