<!-- Modal Update-->
<div class="modal fade text-dark" id="ModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Formulario-->
        <div class="bg-light mb-auto align-items-center">
          <form id="formularioUpdate">
            <div class="form-group">
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">Goal name:</label>
                  <div class="col-8" id="resultadoProd">
                    <input id="goalname-container" name="goalname-container" type="text" class="form-control" placeholder="Producto">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">description:</label>
                  <div class="col-8">
                    <input id="description-container" name="description-container" type="text" class="form-control" placeholder="Producto">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">progress:</label>
                  <div class="col-8">
                    <input id="progress-container" name="progress-container" type="text" class="form-control" placeholder="Producto">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label class="col-4 col-form-label">assignedTo:</label>
                  <div class="col-8" id="usuarios">
                    <!--Insert with JS-->
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!--FinFormulario-->
      </div>
    </div>
  </div>
</div>
<!--FinModal-->
