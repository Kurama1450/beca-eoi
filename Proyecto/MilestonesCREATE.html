        <li class="nav-item">

    <div class="col-3 col-sm-5 col-lg-7 bg-light mb-auto align-items-center">
      <div><h1>NEW GOAL:</h1></div>
      <form id="formularioGoal">
        <div class="form-group">
            <div class="form-group row mb-2">
              <label class="col-4 col-form-label">Name:</label>
              <div class="col-8">
                <input id="name" name="name" type="text" class="form-control" placeholder="Number of products">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-4 col-form-label">Description:</label>
              <div class="col-8">
                <input id="description" name="description" type="text" class="form-control" placeholder="Number of products">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-4 col-form-label">User:</label>
              <div class="col-8" id="Usuarios">
                <!--Insertado con JS Select 1-->
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-4 col-form-label">Milestone:</label>
              <div class="col-8" id="Milestones">
                <!--Insertado con JS Select 1-->
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
