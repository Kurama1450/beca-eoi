<div class="modal fade" id="modalShow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>

<!-- Modal create -->

<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formCrear" onsubmit="create()">
                
                <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" class="form-control" id="idNew" placeholder="Nombre">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="nameNew" placeholder="Nombre">
                  <label for="description">Descripcion</label>
                  <input type="text" class="form-control" id="descNew" placeholder="Descripcion">
                  <label for="code">Codigo</label>
                  <input type="text" class="form-control" id="codeNew" placeholder="Descripcion">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        </div>
      </div>
    </div>
</div>

<!-- Modal update -->

<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="formCrear">
        <form id="formUpdate" onsubmit="update()">
              
          <div class="form-group">
            <input type="text" id="productSelect" style="display:none">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="nameUpdate">
            <label for="description">Descripcion</label>
            <input type="text" class="form-control" id="descUpdate">
            <label for="code">Codigo</label>
            <input type="text" class="form-control" id="codeUpdate">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal delete -->

        <h5 class="modal-title">¿Desea borrar esta entrada?</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Si acepta se borrarán los datos.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="deleteElemento()" data-dismiss="modal">Borrar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Descartar</button>
      </div>
    </div>
  </div>
</div>
