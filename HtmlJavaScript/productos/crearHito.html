    <main class="row">
      <!--Parte izquierda del main-->
      <section class="col-1"></section>
      <section class="col-5">
        <h1>Crear hito</h1>
        <form name="formulari12", id = "formulario12", class="formularioTipo2">
            <fieldset id = "info">
                <legend>Crear hito</legend>     
                <p>
                    <label for = "nombre">Nombre</label>
                    <input type="text", name="nombre", id="nom", max="20", placeholder="Nombre" />
                </p>    
                <p>
                    <label for = "inicio">Inicio</label>
                    <input type="datetime-local", name="inicio", id="ini", placeholder="yyyy-mm-ddT00:00:00" />
                </p>  
                <p>
                    <label for = "final">Final</label>
                    <input type="datetime-local", name="final", id="fin", placeholder="yyyy-mm-ddT00:00:00" />
                </p>     

                <button type="submit">Crear</button>
                <button type="button", onclick="volver()">Volver</button>
            </fieldset>
        </form>
      </section>  
    </main>
    
    <footer>
        <button type="button", onclick="volver()"> Volver </button>
      </footer>
    
</body>
