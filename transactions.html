<!-- modal Crear -->

<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transaccion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formCrearTrans" onsubmit="">
                
                <div class="form-group">
                  <label for="productoSelect">Producto</label>
                  <select class="custom-select" id="productoSelect"></select>
                  <div class="form-divider"></div>
                  <label for="objetivoSelect">Objetivo</label>
                  <select class="custom-select" id="objetivoSelect"></select>
                  <div class="form-divider"></div>
                  <label for="total">Total</label>
                  <input type="text" class="form-control" id="total" placeholder="Cantidad">
                  <label for="done">Completado</label>
                  <input type="text" class="form-control" id="done" value="1">
                  <label for="tipo">Tipo</label>
                  <input type="text" class="form-control" id="tipo" value="SELL">
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        </div>
      </div>
    </div>
</div>
