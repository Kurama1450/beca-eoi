<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Dashboard - Transacciones </title>
        <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.css"/>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>
    <body>
        <main>
            <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                <h1 class="visually-hidden">Sidebars examples</h1>        
                <div>
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Dashboard</span>
                    </a>
                    <hr />
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white" aria-current="page">
                                <i class="bi bi-house-door"></i>
                                <span class="fs-6">Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="products.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-box-seam"></i>                            
                                <span class="fs-6">Productos</span>
                            </a>
                        </li>                        
                        <li>
                            <a href="goals.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-calendar"></i>
                                <span class="fs-6">Goals</span>
                            </a>  
                        </li>
                        <li>
                            <a href="transactions.html" class="nav-link active">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-wallet2"></i>                           
                                <span class="fs-6">Transacciones</span>
                            </a>
                            <ul>
                                <li>
                                    <a href="./posts/transactionsPost.html" class="nav-link text-white">
                                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                        <span class="fs-6">Añadir Transacciones</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="milestones.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-card-checklist"></i>                           
                                <span class="fs-6">Milestones</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <div class="b-example-divider"></div>
            
            <section class="tableGetAll bgTable text-center col-sm-11 mt-4">

                <div id="resultados"></div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modificar datos</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formularioPut">
                                    <div class="mb-3">
                                        <label for="transaction-id" class="col-form-label">ID:</label>
                                        <input type="text" name="id" class="form-control" id="transaction-id" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-code" class="col-form-label">Product Code:</label>
                                        <input type="text" class="form-control" id="transaction-code">
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-total" class="col-form-label">Total:</label>
                                        <input type="number" class="form-control" id="transaction-total">
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-goal" class="col-form-label">Goal:</label>
                                        <input type="number" class="form-control" id="transaction-goal">
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-type" class="col-form-label">Type:</label>
                                        <input type="text" class="form-control" id="transaction-type" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-done" class="col-form-label">Done:</label>
                                        <input type="number" class="form-control" id="transaction-done" disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label for="transaction-assignedTo" class="col-form-label">Assigned To:</label>
                                        <input type="text" class="form-control" id="transaction-assignedTo" value="UserTestUsername" disabled>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <input type="submit" class="btn btn-primary" value="Aplicar cambios">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Eliminar información</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de querer borrar esta información?<br/>
                                <span id="nombreProducto"></span>
                            </div>
                            <div id="mostrarInformación"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-danger" onclick="eliminarObjeto()">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./js/getTransactions.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
