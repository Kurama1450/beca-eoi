<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="author" content="Efox"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Dashboard - Productos </title>
        <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.css"/>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </head>
    <body>
        <main>
            <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">      
                <div>
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Dashboard</span>
                    </a>
                    <hr />
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link text-white" aria-current="page">
                                <i class="bi bi-house-door"></i>
                                <span class="fs-6">Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="../products.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-box-seam"></i>                            
                                <span class="fs-6">Productos</span>
                            </a>
                            <ul>
                                <li>
                                    <a href="./productsPost.html" class="nav-link text-white active">
                                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                        <span class="fs-6">Añadir Productos</span>
                                    </a>
                                </li>
                            </ul>
                        </li>                        
                        <li>
                            <a href="../goals.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-calendar"></i>
                                <span class="fs-6">Goals</span>
                            </a>  
                        </li>
                        <li>
                            <a href="../transactions.html" class="nav-link text-white">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                <i class="bi bi-card-checklist"></i>                           
                                <span class="fs-6">Transacciones</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>

            <div class="sep b-example-divider"></div>
            
            <section class="tableGetAll bgTable text-center col-sm-11 mt-4">
                <div class="mb-3 newProd">Nuevo Producto</div>
                <div class="modal-body">
                    <form id="formularioPost">
                        <div class="mb-3">
                            <label for="post-id" class="col-form-label">ID:</label>
                            <input type="text" name="id" class="form-control" id="post-id" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="post-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="post-name">
                        </div>
                        <div class="mb-3">
                            <label for="post-text" class="col-form-label">Descripcion:</label>
                            <textarea class="form-control" id="post-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-code" class="col-form-label">Código:</label>
                            <input type="text" class="form-control" id="post-code">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <input type="submit" class="btn btn-primary" value="Aplicar cambios">
                        </div>
                    </form>
                </div>          
            </section>
        </main>
        <script src="../js/productos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
