<section>
    <h2>Crear nuevo articulo</h2>
    <p>Nombre: <input [(ngModel)]="name"></p>
    <p>Description: <input [(ngModel)]="description"></p>
    <p>Image: <input [(ngModel)]="image"></p>
    <p>Price: <input [(ngModel)]="price"></p>
    <p>Stock: <input [(ngModel)]="stock"></p>
    
    <br>
    <button type="button" (click)="hacerPost()">Hacer Post</button>
</section>
